<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Blockchain hash</mat-card-title>
    <mat-card-subtitle>
      <!-- Hash function -->
      <mat-form-field appearance="legacy">
        <mat-label>Hash function</mat-label>
        <mat-select [(ngModel)]="hashFunction" (ngModelChange)="dataChanged()">
          <mat-option *ngFor="let hash of getHasFunctions()" [value]="hash">
            {{hash}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mx-4">
    <!-- Data -->
    <div class="row w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data</mat-label>
        <textarea matInput rows="6" [(ngModel)]="data" (ngModelChange)="dataChanged()"></textarea>
      </mat-form-field>
    </div>

    <!-- Hash -->
    <div class="row w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Hash</mat-label>
        <input matInput [value]="hashCard.hash" readonly>
      </mat-form-field>
    </div>

  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>
</mat-card>
