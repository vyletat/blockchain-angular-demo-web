<!-- Block card -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Block example</mat-card-title>
    <mat-card-subtitle>
      <!-- Number -->
      <mat-form-field appearance="legacy">
        <mat-label>Index</mat-label>
        <span matPrefix>#&nbsp;</span>
        <input matInput [id]="'index-output'" [type]="'number'" [readonly]="true" [value]="1">
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mx-4">
    <!-- Data -->
    <div class="row w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data</mat-label>
        <textarea matInput [id]="'data-input'" rows="6"></textarea>
      </mat-form-field>
    </div>

    <!-- Nonce -->
    <div class="row w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nonce</mat-label>
        <input matInput [id]="'nonce-input'" [type]="'text'">
      </mat-form-field>
    </div>

    <!-- Hash -->
    <div class="row w-100">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Hash</mat-label>
        <input matInput [id]="'hash-output'" [type]="'text'" [readonly]="true">
      </mat-form-field>
    </div>

  </mat-card-content>

  <mat-card-actions>
  </mat-card-actions>
</mat-card>
